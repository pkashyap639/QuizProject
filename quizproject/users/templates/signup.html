{% extends 'base.html' %}
{% block styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <style>
        body{
        }
        .form-label{
            font-weight: bold;
            font-size: .8rem;
            color: #5844E4;
        }

        .form-control{
            border: 2px solid lightgray;
        }

        .form-control:focus{
            outline: none;
            box-shadow: none;
        }

        .form-text{
            font-size: .8rem;
            color: #2d2a43;
        }

        .authHead{
            font-weight: bold;
            color: #5844E4;
        }
        .authBtn{
            background-color: #5844E4;
        }

        .authLink{
            font-weight: bold;
            text-decoration: none;
            color: #5844E4;
        }

        form{
            width: 330px;
        }
    </style>
{% endblock styles %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="container-fluid mt-4 d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="authHead text-center ">Sign Up </h1>
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="authBtn btn btn-primary mb-2">SignUp</button>
                    </div>
                </form>
                <span>Already Have an Account ? <a class="authLink" href="{% url "login" %} ">Login</a></span>
            </div>
        </div>
    </div>    
{% endblock content %}
